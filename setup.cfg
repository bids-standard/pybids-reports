[metadata]
name = pybids-reports
url = http://github.com/bids-standard/pybids-reports
author = PyBIDS Developers
author_email = bids-discussion@googlegroups.com
maintainer = PyBIDS Developers
maintainer_email = bids-discussion@googlegroups.com
description = pybids-reports: report generator for BIDS datasets
long_description = file:long_description.rst
long_description_content_type = text/x-rst; charset=UTF-8
license = MIT
platforms = OS Independent
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Scientific/Engineering

[options]
python_requires = >=3.6
install_requires =
    nibabel
    num2words
    pybids
packages = find:
include_package_data = False

[options.extras_require]
doc =
    sphinx >=2.2
    numpydoc
    sphinx_rtd_theme
docs =
    %(doc)s
test =
    flake8-black
    flake8-docstrings
    flake8-isort
    pytest >=3.3
tests =
    %(test)s
ci_tests =
    %(test)s
    codecov
    pytest-cov
    pytest-xdist
dev =
    %(doc)s
    %(test)s

[options.package_data]
* =
    config/*

[versioneer]
VCS = git
style = pep440
versionfile_source = bids/reports/_version.py
versionfile_build = bids/reports/_version.py
tag_prefix =
parentdir_prefix =

[codespell]
skip = ./.git,external,versioneer.py,_version.py
ignore-words = .github/codespell_ignore_words.txt

[flake8]
max-line-length = 99
exclude = *build/,_version.py,due.py
putty-ignore =
    */__init__.py : +F401
ignore = E203,E402,E722,W503
docstring-convention = numpy
