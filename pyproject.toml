[build-system]
requires = ["setuptools >= 30.3.0", "wheel"]

[tool.black]
line-length = 99
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github
    | \.hg
    | \.pytest_cache
    | _build
    | build
    | dist
  )/
  | versioneer.py
  | bids/reports/_version.py
  | bids/reports/due.py
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
